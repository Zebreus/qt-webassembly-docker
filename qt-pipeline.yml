            DOCKERFILE: ./qt-webassembly-docker/Dockerfile
            BUILD_ARG_QT_DIRECTORY: qt/
            BUILD_ARG_QT_CONFIGURE_OPTIONS: -feature-thread
            BUILD_ARG_QT_MODULES: module-qtgraphicaleffects module-qtcharts
          inputs:
