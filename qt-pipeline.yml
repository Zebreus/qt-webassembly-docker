    type: git
    source:
      uri: https://github.com/Zebreus/qt-webassembly-docker.git
      branch: master
  - name: qt5-12
    type: git
    source:
      uri: https://code.qt.io/qt/qt5.git
      branch: 5.12
  - name: qt5-13
